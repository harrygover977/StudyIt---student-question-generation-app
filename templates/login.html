<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>StudyIt - Login</title>
</head>
<body class="bg-[#FFE8C4]">
    <h1 class="text-6xl font-bold text-[#47724c] text-center mt-10">Login</h1>
    <div class="flex h-screen">
        <div class="bg-white w-1/2 mx-auto rounded-lg border-2 border-[#47724c] p-5 h-3/4 mt-16">
            <form class="flex flex-col justify-between items-center h-1/2 mt-10" method="POST" action="/login">
                <input class="border-2 border-[#47724c] rounded-xl p-2 mb-2 w-3/4" type="text" name="username" placeholder="Username">
                <input class="border-2 border-[#47724c] rounded-xl p-2 mb-2 w-3/4" type="password" name="password" placeholder="Password">
                <button type="submit" class="bg-[#47724c] text-white rounded-full p-4 w-1/4 hover:bg-[#365b3f]">Login</button>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="/signup" class="text-[#47724c] hover:underline">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
